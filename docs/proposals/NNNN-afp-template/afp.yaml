# The target maturity stage in the current dev cycle for this AFP.
stage: alpha|beta|stable

# The most recent milestone for which work toward delivery of this AFP has been
# done. This can be the current (upcoming) milestone, if it is being actively
# worked on.
latest-milestone: "v1.46.0"

# The milestone at which this feature was, or is targeted to be, at each stage.
milestone:
  alpha: "v1.46.0"
  beta: "v1.47.0"
  stable: "v1.48.0"

# The following PRR answers are required at next release
# List the feature gate name and the components for which it must be enabled
feature-gates:
  - name: MyFeature
    components:
      - CountsAndLists
      - GKEAutopilotExtendedDurationPods
disable-supported: true

# The following PRR answers are required at beta release
metrics:
  - my_feature_metric
