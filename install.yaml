apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gameservers.stable.agones.dev
spec:
  group: stable.agones.dev
  version: v1alpha1
  scope: Namespaced
  names:
    kind: GameServer
    plural: gameservers
    shortNames:
    - gs
    singular: gameserver
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: agones-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        stable.agones.dev/role: controller
    spec:
      containers:
      - name: agones-controller
        image: gcr.io/agones-images/agones-controller:0.1
        env:
        # minimum port that can be exposed to GameServer traffic
        - name: MIN_PORT
          value: "7000"
        # maximum port that can be exposed to GameServer traffic
        - name: MAX_PORT
          value: "8000"
        # - name: SIDECAR # overwrite the GameServer sidecar image that is used
        #   value: gcr.io/agones-images/agones-sdk:0.1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
